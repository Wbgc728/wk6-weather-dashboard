<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Da Best Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="row city-search">
                        <h2>Search for a city:</h2>
                        <form id="search-form" class="form w-100">
                            <input type="text" class="city-search" placeholder="Enter a City">
                            <button type="submit" value="Submit" class="search">SUBMIT</button>
                        </form>
                    </div>
                    <div class="row">
                        <h3>Previous Searches</h3>
                    </div>
                </div>
                <div class="col-8">
                    <div class="row current-weather">
                        <h2>Current Weather</h2>
                        <h3 clase="city"></h3>
                        <p class="description"></p>
                        <p class="temperature"></p>
                    </div>
                    <div class="row">
                        <h2>5-Day forcast</h2>
                    </div>
                </div>
            </div>
        </div>
    </main>






    <script src="./assets/script.js"></script>
</body>

</html>
