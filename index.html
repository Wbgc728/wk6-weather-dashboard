<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Da Best Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <header>
        <div class="jumbotron jumbotron-fluid">
            <h1 class="display-2">Weather Dashboard</h1>
        </div>
    </header>
    <main>
        <!-- Main Container -->
        <div class="container-fluid">
            <!-- Row - Contains City Search and Current Weather -->
            <div class="row">

                <!-- City Search and Previous Searches Column -->
                <div class="col-3">
                    <!-- City Search -->
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">Search for a City</h5>
                            <!-- City Input Form -->
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <input type="text" id="city-input" class="form-control" placeholder="Enter a City">
                                </div>
                                <!-- Submit -->
                                <button href="#" type="button" class="btn btn-primary city-submit">Search</button>
                            </div>
                        </div>

                        <!-- Previous Searches -->
                        <div class="card" style="width: 18rem;">
                            <div class="card-body">
                                <div id="previous-searches">
                                    <button type="button" class="buttonPrev1 btn btn-primary btn-lg btn-block" hidden></button>
                                    <button type="button" class="buttonPrev2 btn btn-primary btn-lg btn-block" hidden></button>
                                    <button type="button" class="buttonPrev3 btn btn-primary btn-lg btn-block" hidden></button>
                                    <button type="button" class="buttonPrev4 btn btn-primary btn-lg btn-block" hidden></button>
                                    <button type="button" class="buttonPrev5 btn btn-primary btn-lg btn-block" hidden></button>


                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Current City Weather Column -->
                <div class="col-8 current-weather" hidden>
                    <div class="row">
                        <div class="card" style="width: auto;">
                            <h5 class="card-title"></h5>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Separate Row for 5 Day Forcast -->
            <div class="row five-day">
                <div class="col" id="day-0-forecast">
                    <div class="card-header city-submit" id="today-date">DATE:</div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" id="today-icon">Icon:</li>
                        <li class="list-group-item" id="today-temp">Temp:</li>
                        <li class="list-group-item" id="today-wind">Wind:</li>
                        <li class="list-group-item" id="today-humidity">Humidity:</li>
                    </ul>
                </div>
            </div>

        </div>
    </main>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
